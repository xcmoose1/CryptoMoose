<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMoose News Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-bg: #0a0b0c;
            --color-surface: #16181a;
            --color-primary: #00ff9d;
            --color-secondary: #94a3b8;
            --color-text: #ffffff;
            --color-text-dim: rgba(255, 255, 255, 0.7);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header-section {
            text-align: center;
            margin: 0.8rem 0 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .header-section p {
            color: var(--color-text-dim);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .news-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--color-text-dim);
        }

        .news-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .news-meta i {
            color: var(--color-primary);
        }

        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .news-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .news-section:hover {
            border-color: var(--color-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(0, 255, 157, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-icon i {
            font-size: 1.2rem;
            color: var(--color-primary);
        }

        .section-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .section-content {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--color-text);
        }

        .section-content p {
            margin-bottom: 1rem;
        }

        .section-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .section-content li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .section-content li:before {
            content: "â€¢";
            color: var(--color-primary);
            position: absolute;
            left: 0;
        }

        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-state i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .error-state h3 {
            font-size: 1.4rem;
            color: var(--color-text);
            margin: 1rem 0;
        }

        .error-state p {
            color: var(--color-text-dim);
        }

        .nav {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            gap: 0.5rem;
        }

        .logo-container img {
            height: 32px;
            width: auto;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            font-size: 1rem;
        }

        .nav-link span {
            font-size: 0.9rem;
        }

        .nav-link.twitter {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-left: 12px;
        }

        .nav-link.twitter:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media screen and (max-width: 992px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-left, .nav-right {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-section {
                padding: 1.5rem;
                margin: 0.5rem 0 1.5rem;
            }

            .news-meta {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .news-section {
                padding: 1.2rem;
            }

            .section-header {
                margin-bottom: 1rem;
            }

            .section-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="index.html" class="logo-container">
                    <img src="images/moose.png" alt="CryptoMoose" style="height: 32px; width: auto;">
                    <span>CryptoMoose</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="signals.html" class="nav-link">
                    <i class="fas fa-signal"></i>
                    <span>Signals</span>
                </a>
                <a href="segment-projections.html" class="nav-link">
                    <i class="fas fa-layer-group"></i>
                    <span>Segment Projections</span>
                </a>
                <a href="members.html" class="nav-link">
                    <i class="fas fa-robot"></i>
                    <span>AI Market Insights</span>
                </a>
            </div>
            <div class="nav-right">
                <a href="https://t.me/cryptomoose" target="_blank" class="btn-telegram">
                    <i class="fab fa-telegram"></i>
                    <span>Get Live Signals on Telegram</span>
                </a>
                <a href="https://x.com/XCryptoMoose" target="_blank" class="nav-link twitter">
                    <img src="images/x-logo.svg" alt="X (Twitter)" style="height: 16px; width: 16px;">
                    <span>Follow Alpha</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>CryptoMoose News Center</h1>
            <p>Your daily source for expert crypto market analysis and insights</p>
            <div class="news-meta">
                <span>
                    <i class="fas fa-clock"></i>
                    Published: <span id="lastUpdated">Loading...</span>
                </span>
                <span>
                    <i class="fas fa-sync"></i>
                    Next Update: <span id="countdown">Calculating...</span>
                </span>
            </div>
        </div>

        <div class="news-grid" id="digestContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        
        function createDigestSection(title, content, icon) {
            const formattedContent = content.split('\n').map(line => {
                line = line.trim();
                if (line.startsWith('-') || line.startsWith('â€¢')) {
                    return `<li>${line.substring(1).trim()}</li>`;
                }
                return `<p>${line}</p>`;
            }).join('');

            return `
                <section class="news-section">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-${icon}"></i>
                        </div>
                        <h2>${title}</h2>
                    </div>
                    <div class="section-content">
                        ${formattedContent.includes('<li>') ? `<ul>${formattedContent}</ul>` : formattedContent}
                    </div>
                </section>
            `;
        }

        function updateUI(data) {
            const digestContent = document.getElementById('digestContent');
            const lastUpdated = document.getElementById('lastUpdated');
            
            if (!data) {
                digestContent.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Unable to load today's analysis</h3>
                        <p>Please check back later for the latest market insights</p>
                    </div>
                `;
                return;
            }

            try {
                const sections = [
                    createDigestSection('Market Snapshot', data.marketOverview, 'chart-pie'),
                    createDigestSection('Critical Developments', data.cryptoNews, 'newspaper'),
                    createDigestSection('Trading Implications', data.traditionalMarkets, 'chart-line'),
                    createDigestSection('Forward Outlook', data.outlook, 'binoculars')
                ];

                digestContent.innerHTML = sections.join('');
                const updateTime = new Date().toLocaleString();
                lastUpdated.textContent = updateTime;
                localStorage.setItem('last_updated', new Date().toISOString());
            } catch (error) {
                console.error('Error creating article:', error);
                digestContent.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error loading today's analysis</h3>
                        <p>An unexpected error occurred. Please try again later.</p>
                    </div>
                `;
            }
        }

        async function fetchDigestData() {
            try {
                const response = await fetch('http://localhost:3000/api/daily-digest', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching digest:', error);
                throw error;
            }
        }

        function updateCountdown() {
            const lastUpdate = localStorage.getItem('last_updated');
            if (!lastUpdate) return;

            const lastUpdateTime = new Date(lastUpdate).getTime();
            const now = new Date().getTime();
            const nextUpdate = lastUpdateTime + CACHE_DURATION;
            const timeLeft = nextUpdate - now;

            if (timeLeft <= 0) {
                loadDigest();
                return;
            }

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }

        async function loadDigest() {
            try {
                const data = await fetchDigestData();
                updateUI(data);
            } catch (error) {
                console.error('Error loading digest:', error);
                updateUI(null);
            }
        }

        // Initial load
        loadDigest();

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
